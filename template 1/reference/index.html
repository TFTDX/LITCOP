<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <p class="title">Calculate BMI</p>

    <input type="number" id="weight" placeholder="Enter your weight">
    <input type="number" id="height" placeholder="Enter your height">
    <br />

    <button id="calculateBMI" class="button is-light is-success my-3" type="button">
        Calculate
    </button>

    <div id="bmi-results">
    </div>

    <hr>

    <p class="title">Singapore Income Tax Calculator</p>

    <input type="number" id="income" placeholder="Enter your income">
    <br />

    <button id="calculateIncomeTax" class="button is-light is-success my-3" type="button">
        Calculate
    </button>

    <div id="tax-results">
    </div>

    <script src="./index.js"></script>

</body>

</html>
